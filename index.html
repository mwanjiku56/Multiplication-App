<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
   
</head>
<body>
    <div class="container">
        <div class="p-3 d-flex justify-content-between">
            <div>
                <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#addPlayer">Player name</button>
            </div>
            <div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Player</th>
                            <th>Age</th>
                            <th>Country</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>mercy</td> 
                            <td>30</td>
                            <th>Country</th>
                        </tr>
                        <tr>
                            <td>Wiliam</td>
                            <td>35</td>
                            <th>Country</th>
                        </tr>
                        <tr>
                            <td>Leonel</td>
                            <td>4</td>
                            <th>Country</th>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </div>
        
        <div>
            <form class="form" id="form">
                <h3 class="score" id="score">Score = 0</h3>
                <h1 id="question"> Q. What is 2 multiply by 4?</h1>
                <input type="text" class="input" id="input" placeholder="Answer" autofocus autocomplete="off">
                <button type="submit" class="buttn">Submit</button>
            </form>
        </div>
    </div>
    <div class="modal fade" id="addPlayer" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <form class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Player Details</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class = "form-group">
                <label for="Name">Name</label>
                <input type="text" id="name" class="form-control"name=" Name" required>
              </div>
              <div class = "form-group">
                <label for="country">Country</label>
                <select name="country" id="country" class="form-select" aria-label="Kenya">
                    <option selected>Open this select menu</option>
                    <option value="kenya">Kenya</option>
                </select>
              </div>
              <div class = "form-group">
                <label for="Age">Age</label>
                <input type="text" id="age" class="form-control"name="Player Age" required>
              </div>


            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="submitDetails">Add Player</button>
            </div>
        </form>
        </div>
      </div>
   
      <script src="./index.js" defer></script>
</body>

</html>
